<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://github.com/github.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/scss/style.scss" />
    
    <title>GitHub Favorites</title>
  </head>
  <body>
    <div id="app">

      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usúario do Github</label>
          <input id="input-search" type="text" placeholder="Usúario do Github">
          <button>&plus;</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Users</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/maykbrito.png" alt="">
              <a href="https://github.com/maykbrito" target="_blank">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td>
              76
            </td>
            <td class="repositories">
              9589
            </td>
            <td class="followers">
              <button class="remove">&times;</button>
            </td>
          </tr>

          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png" alt="">
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td>
              48
            </td>
            <td class="repositories">
              22503
            </td>
            <td class="followers">
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
